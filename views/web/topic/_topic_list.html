
{{{ if .topics }}}

<ul class="media-list">
    {{{ range $index, $topic := .topics }}}
<li class="media">
<div class="media-left">
        <a href="/user/{{{ $topic.UserId }}}">
        <img class="media-object img-thumbnail" style="width: 52px; height: 52px;"
        src="{{{ $topic.user.avatar }}}" title="{{{ $topic.user.name }}}">
</a>
</div>

<div class="media-body">

<div class="media-heading">
        <a href="/topics/show/{{{ $topic.id }}}" title="{{{ $topic.title }}}">{{{ $topic.title }}}</a>
        <a class="pull-right" href="/topics/show/{{{ $topic.id }}}" ><span class="badge"> {{{ $topic.reply_count }}} </span></a>
</div>

<div class="media-body meta">
        <a href="/category/show/{{{ $topic.category.id }}}" title="{{{ $topic.category.name }}}">
    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
{{{ $topic.category.name }}}
</a>

    <span> • </span>
        <a href="/user/{{{ $topic.user_id }}}" title="{{{ $topic.user.name }}}">
    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
{{{ $topic.user.name }}}
</a>
    <span> • </span>
    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
<span class="timeago" title="最后活跃于">{{{ $topic.updated_at }}}</span>
</div>

</div>
</li>
    {{{ end }}}
</ul>

{{{ else }}}
<div class="empty-block">暂无数据 ~_~ </div>
{{{ end }}}
