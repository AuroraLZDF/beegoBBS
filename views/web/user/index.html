
{{{ template "web/layouts/header.html" . }}}
<div class="container">
<div class="row">

<div class="col-lg-3 col-md-3 hidden-sm hidden-xs user-info">
<div class="panel panel-default">
<div class="panel-body">
<div class="media">
<div align="center">
        <img
        class="thumbnail img-responsive" src="{{{ if .user.Avatar }}} {{{ .user.Avatar }}} {{{ else }}}https://fsdhubcdn.phphub.org/uploads/images/201709/20/1/PtDKbASVcz.png?imageView2/1/w/60/h/60{{{ end }}}"
        width="300px" height="300px">
    <a href="/user/edit/{{{ .user.Id }}}">编辑个人资料</a>
</div>
    <div class="media-body">
        <hr>
        <h4><strong>个人简介</strong></h4>
        <p>{{{ .user.Introduction }}}</p>
        <hr>
        <h4><strong>注册于</strong></h4>
        <p>{{{ .user.CreatedAt }}}</p>
    </div>
</div>
</div>
</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
<div class="panel panel-default">
<div class="panel-body">
<span>
<h1 class="panel-title pull-left" style="font-size:30px;">{{{ .user.Name }}}
<small>{{{ .user.Email }}}</small></h1>
</span>
</div>
</div>

        </div>
